<ion-header >
  <ion-toolbar color='primary'   >
    <button ion-button icon-only style="background :none; " (click)='Logout()' clear>
      <ion-icon style="color: white"  name="log-out"></ion-icon>
    </button>
    <ion-title style="color: white">TODO List</ion-title>

  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-input type="text" value="{{todoitem}}" (input)="updatetodoitem($event)" placeholder="Enter todo item Name"></ion-input>
  </ion-item>
  <ion-item>
    <ion-input type='text' value="{{tododesc}}" (input)="tododescription($event)" placeholder="Description"></ion-input>
  </ion-item>
  <ion-list>

    <ion-item>
      <ion-label>Select Icon</ion-label>
      <ion-select value="{{icon}}" #C (ionChange)="iconselection(C.value)" okText="Okay" cancelText="Dismiss">
        <ion-select-option value="bookmark">BookMark</ion-select-option>
        <ion-select-option value="add-circle">Add</ion-select-option>
        <ion-select-option value="alarm">Alarm</ion-select-option>
        <ion-select-option value="albums">Albums</ion-select-option>
      </ion-select>
    </ion-item>

  </ion-list>
  <ion-item>
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-button color='primary' (click)="AddinTodolist()">Add</ion-button>
        </ion-col>
        <ion-col>
          <ion-button color='primary' (click)="Update()">Update</ion-button>
        </ion-col>
        <ion-col>
          <ion-button color='primary' (click)="ToDoCompleted()">Completed</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>


  </ion-item>
